apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: logging
data:
  fluent.conf: |
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-pos.log
      tag kubernetes.${container_name}
      <parse>
        @type none
      </parse>
      <buffer>
        @type file
        path /var/log/fluentd-buffer
        flush_interval 1s
      </buffer>
    </source>

    <match kubernetes.**>
      @type loki
      loki_url http://34.70.241.221:3100/loki/api/v1/push
    </match>
